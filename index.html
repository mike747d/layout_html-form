<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.5b513810.css"></head><body> <h1>HTML Form</h1> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset> <legend>Personal information</legend> <label for="surname"> Surname: <input type="text" name="surname" id="surname" autocomplete="off"> </label> <label for="name"> Name: <input type="text" name="name" id="name" autocomplete="off"> </label> <label for="age"> How old are You: <input type="number" name="age" id="age" value="12" min="1" max="100"> </label> <label for="date"> Full date of birth: <input type="date" name="date" id="date"> </label> <label for="term"> I accept the term of the agreement: <input type="checkbox" name="term" id="term"> </label> </fieldset> <fieldset> <legend>Registration</legend> <label for="email"> E-mail: <input type="email" name="email" id="email" placeholder="email@example.com"> </label> <label for="password"> Password: <input type="password" name="password" id="password"> </label> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> <div class="form"> Do you love cats? <input type="radio" name="love_cats" value="yes"> Yes <input type="radio" name="love_cats" value="no"> No </div> <div class="form"> What is your favorite color? <input type="color" name="color"> </div> <div class="form"> What time do you go to bed? <input type="time" name="time"> </div> <div class="form"> What are your favorite brand of cars? <select> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div class="form"> How do you rate our work? <input type="range" name="work_rate" value="0"> </div> </fieldset> <fieldset> <legend>Additional info:</legend> <label for="comments"> Comments: <textarea name="comments" id="comments"> </textarea> </label> <label for="recommend"> Would you recommend us? <select> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
